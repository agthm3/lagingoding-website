<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silahkan Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css" integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/bootstrap-icons.svg" integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/public/lagiNgoding/assets/images/Logo lagingoding-02.ico">
    <link rel="stylesheet" href="/public/lagiNgoding/assets/css/index.css">
    <link rel="stylesheet" href="/public/lagiNgoding/assets/css/login.css">
    <link rel="stylesheet" href="/public/lagiNgoding/assets/css/responsiveness.css">
  </head>
  <body>
    
    <section id="login">

      <div class="container-login">
        <ul class="login">
          <li class="info">
            <img src="/public/lagiNgoding/assets/images/lagiNgoding-logoWhite.png" alt="" class="logo">
            <h1>Belajar ngoding, <span>itu Gampang !!</span></h1>
            
            <div class="img-vector">
              <img src="/public/lagiNgoding/assets/images/study-group-crop.png" alt="" class="vector-img">

            </div>
          </li>

          <li class="login-form">
            <h1>Isi pakai data kamu ya.</h1>

            <form action="">

              <div class="form-floating">
                <input type="name" class="form-control" id="name" placeholder="Nama Lengkap">
                <label for="floatingInput" class="form-label">Nama</label>
              </div>

              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput" class="form-label">Email address</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="pass" placeholder="Password">
                <label for="floatingPassword" class="form-label">Password</label>
              </div>

              <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Lihat Password
                </label>
              </div> -->

              <div class="button-login">
                <button type="submit">Daftar</button>
              </div>

            </form>
            <div class="register">
              <a href="/public/lagiNgoding/views/login.html">Sudah Punya Akun? <span>Masuk disini.</span></a>
            </div>
          </li>
        </ul>

      </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  </body>
</html>
